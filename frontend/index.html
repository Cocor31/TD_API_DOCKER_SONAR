<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
</head>

<body>
    <h1>User List</h1>
    <ul id="userList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to make the API request
            function fetchUsers() {
                console.log('host_url: ' + window.location.host)
                console.log('host_protocol: ' + window.location.protocol)
                console.log('complete_url: ' + window.location.protocol + "//" + window.location.host)
                fetch('http://localhost/api/users')
                    .then(response => response.json())
                    .then(data => displayUsers(data))
                    .catch(error => console.error('Error fetching users:', error));
            }

            async function fetchUsersAxios() {
                try {
                    console.log('host_url: ' + window.location.host)
                    console.log('host_protocol: ' + window.location.protocol)
                    console.log('complete_url: ' + window.location.protocol + "//" + window.location.host)
                    const host = window.location.protocol + "//" + window.location.host
                    const res = await axios.get(host + "/api/users");
                    console.log("JSON data from API ==>", res.data);
                    displayUsers(res.data)
                } catch (error) {
                    // handle error
                }
                // axios.get("http://localhost/api/users").then(function (response) {
                //     response.data.forEach(item => { console.log(item) })
                // console.log(response.data)
                // console.log(JSON.parse(response.data))
                // console.log(JSON.parse(response))
                // do whatever you want if console is [object object] then stringify the response
                // })
            }

            // Function to display the retrieved users
            function displayUsers(users) {
                const userList = document.getElementById('userList');
                console.log(users)
                users.data.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${user.prenom} ${user.nom} (ID: ${user.id})`;
                    userList.appendChild(listItem);
                });
            }

            // Call the fetchUsers function when the page is loaded
            fetchUsersAxios();
        });
    </script>
</body>

</html>
