<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>API Users Client</h1>
    </header>

    <section id="section_userlist">
        <h2>User List</h2>
        <ul id="userList"></ul>
    </section>

    <section id="section_adduser">
        <h2>Add User</h2>
        <form class="add_user_form">
            <div>
                <label for="firstName">Prénom: </label>
                <input type="text" name="firstName" id="firstName" required>
            </div>
            <div>
                <label for="lastName">Nom: </label>
                <input type="text" name="lastName" id="lastName" required>
            </div>
            <div>
                <input type="button" value="Ajouter" id="submit_add" onclick="addUser()">
            </div>

        </form>
    </section>

    <section id="section_patchuser">
        <h2>Patch User</h2>
        <form class="patch_user_form">
            <div>
                <label for="id_user">Id: </label>
                <input type="text" name="id_user" id="id_user" required>
            </div>
            <div>
                <label for="firstName">Prénom: </label>
                <input type="text" name="firstName" id="firstName" required>
            </div>
            <div>
                <label for="lastName">Nom: </label>
                <input type="text" name="lastName" id="lastName" required>
            </div>
            <div>
                <input type="button" value="Modifier" id="submit_patch" onclick="alterUser()">
            </div>

        </form>
    </section>


    <script src="./index.js"></script>
</body>

</html>
